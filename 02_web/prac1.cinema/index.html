<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <!-- 1. Nav -->
  <!-- 화면고정, position fixed -->
  <nav class="fixed-top bg-dark d-flex justify-content-between align-items-center">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex align-items-center mb-0 list-unstyled">
      <!-- margin 1씩 줌 -->
      <li class="mx-3"><a class="text-white text-decoration-none" href="#">Home</a></li>
      <li class="mx-3"><a class="text-white text-decoration-none" href="#">Community</a></li>
      <li class="mx-3"><a class="text-white text-decoration-none" href="#">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center text-white fw-bold">
      <div class="display-2">Cinema</div>
      <div class="display-2">Community</div>
      <a href="#" type="button" class="btn btn-primary btn-lg mt-5">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section>
    <h2 class="text-center my-5">Used Skills</h2>
    <article class="d-flex justify-content-around text-center">
      <!-- class d-flex를 주게되면 normalflow를 벗어나기 때문에 바로 가로정렬됨 -->
      <div>
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom bg-primary text-white d-flex justify-content-center align-items-center">
    <p class="mb-0">HTML & CSS project. Created by 박다빈</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
